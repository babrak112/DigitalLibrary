{% extends "base.html" %}
{% block title %}
    Authors
{% endblock %}

{% block body_class %}main-layout Books-bg{% endblock %}


{% block content %}
    <div class="about-bg">
         <div class="container">
            <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="abouttitle">
                     <h2>Authors</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>

    <div class="container">
        <div class="jumbotron">
                <ul>
                {% for author in authors %}
                     <li><a href="{% url 'author' author.id %}">{{ author.first_name }}</a></li>
                {% endfor %}
                </ul>
        </div>
    </div>


{% endblock %}
