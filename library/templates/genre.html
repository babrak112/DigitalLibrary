{% extends "base.html" %}

{% block title %}
    Žánr: {{genre}}
{% endblock %}

{% block body_class %}main-layout Books-bg{% endblock %}


{% block content %}
    <div class="about-bg">
         <div class="container">
            <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="abouttitle">
                     <h2>List of books</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>

    <div class="container">
        <div class="jumbotron">
            <h1> {{ genre }}</h1>
            <ul>
            {% for book in genre.books.all %}
                <li>href="{% url 'book' book.id %}">{{ book }}</li>
            {% endfor %}
            </ul>


{% endblock %}
