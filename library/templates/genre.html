{% extends "base.html" %}

{% block title %}
    Genre: {{genre}}
{% endblock %}

{% block body_class %}main-layout Books-bg{% endblock %}


{% block content %}
    <div class="about-bg">
         <div class="container">
            <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="abouttitle">
                     <h2>{{ genre }}</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>

<main class="main-content">
    <div class="container">
        <div class="jumbotron">
            <ul>
            {% for book in genre.books.all %}
                <li><a href="{% url 'book' book.id %}"> {{ book }} </a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</main>



{% endblock %}
