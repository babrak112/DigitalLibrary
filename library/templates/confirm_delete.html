{% extends "base.html" %}

{% block title %}
    Delete
{% endblock %}

{% block body_class %}main-layout Books-bg{% endblock %}

{% block content %}
    <div class="about-bg">
         <div class="container">
            <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="abouttitle">
                     <h2>{{ object }}</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
<main class="main-content">
    <div class="container">
        <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete entry "{{ object }}"?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <input type="button" value="Cancel" class="btn btn-primary" onclick="history.back()">
        </form>
        </div>
    </div>
</main>
{% endblock %}
