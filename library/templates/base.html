{% load static %}
<!DOCTYPE html>

<html
        {% if LANGUAGE_CODE %}
            lang="{{ LANGUAGE_CODE }}"
        {% else %}
            lang="cz"
        {% endif %}
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/library/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/library/css/style.css">
    <link rel="stylesheet" href="/static/library/css/responsive.css">
    <link rel="stylesheet" href="/static/library/css/jquery.mCustomScrollbar.min.css">

</head>

<body class="main-layout home_page">


{% include 'navbar.html' %}

{% block content %}
{% endblock %}

{% include 'footer.html' %}

<!-- Javascript files-->
      <script src="/static/library/js/jquery.min.js"></script>
      <script src="/static/library/js/popper.min.js"></script>
      <script src="/static/library/js/bootstrap.bundle.min.js"></script>
      <script src="/static/library/js/jquery-3.0.0.min.js"></script>
      <script src="/static/library/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="/static/library/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/static/library/js/custom.js"></script>

</body>

</html>
